<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrasbrasa</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/reservas.css">
</head>

<body>
    <header>
        <img src="assets/images/logo1.png" id="logo" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="menu/menu.html">Menu</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="eventos.html">Eventos Especiais</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservas">
        <h2>Reserve uma mesa</h2>
        <form id="reservaForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Reserva:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <!-- As horas não estão limitadas as opções abaixo. É algo que eu gostaria de implementar
            mas não sei se é possível fazer sem o uso de JS como fiz com o botão.-->

            <div class="form-group">
                <label for="hora">Hora da Reserva:</label>
                <input list="horas" id="hora" name="hora" required>
                <datalist id="horas">
                    <option value="12:00">
                    <option value="12:30">
                    <option value="13:00">
                    <option value="13:30">
                    <option value="14:30">
                    <option value="19:00">
                    <option value="19:30">
                    <option value="20:00">
                    <option value="20:30">
                    <option value="21:00">
                    <option value="21:30">
                </datalist>
            </div>
            <div class="form-group">
                <label for="pessoas">Número de Pessoas:</label>
                <input type="number" id="pessoas" name="pessoas" min="1" required>
            </div>
            <button type="submit" id="submitBtn" disabled>Reservar</button>
        </form>
    </section>

    <footer>
        <p>Churrasbrasa - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
